<mat-toolbar class="span">
  <span>Cursos Dispon√≠veis</span>
</mat-toolbar>
<mat-card appearance="outlined">
  <mat-card-content>
    <div *ngIf="courses$ | async as courses; else loading">
      <table mat-table [dataSource]="courses" class="mat-elevation-z8 demo-table">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Curso</th>
          <td mat-cell *matCellDef="let course">{{course.name}}</td>
        </ng-container>

        <ng-container matColumnDef="categoria">
          <th mat-header-cell *matHeaderCellDef>Categoria</th>
          <td mat-cell *matCellDef="let course">{{ course.categoria }}
            <mat-icon aria-hidden="false" aria-label="Categoria do Curso">{{ course.categoria | categoria }}</mat-icon>
          </td>
        </ng-container>


        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let course">
            <button mat-mini-fab color="accent" aria-label="Adicionar um Curso">
              <mat-icon (click)="onAdd()">add</mat-icon>
            </button>

            <button mat-mini-fab color="primary" aria-label="Editar Curso">
              <mat-icon>edit</mat-icon>
            </button>

            <button mat-mini-fab color="warn" aria-label="Remover Curso">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
      </table>

    </div>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>

  </mat-card-content>
</mat-card>
