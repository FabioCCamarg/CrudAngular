<mat-table [dataSource]="courses">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>Curso</mat-header-cell>
    <mat-cell *matCellDef="let course">{{course.name}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="categoria">
    <mat-header-cell *matHeaderCellDef class="action-column">Categoria</mat-header-cell>
    <mat-cell *matCellDef="let course">{{ course.categoria }}
      <mat-icon aria-hidden="false" aria-label="Categoria do Curso">{{ course.categoria | categoria }}</mat-icon>
    </mat-cell>
  </ng-container>


  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef class="action-column-header">
      <button mat-mini-fab color="accent" aria-label="Adicionar um Curso">
        <mat-icon (click)="onAdd()">add</mat-icon>
      </button>
    </mat-header-cell>

    <mat-cell *matCellDef="let course" class="action-column">
      <button mat-mini-fab color="primary" aria-label="Editar Curso">
        <mat-icon (click)="onEdit(course)">edit</mat-icon>
      </button>

      <button mat-mini-fab color="warn" aria-label="Remover Curso">
        <mat-icon (click)="onDelete(course)">delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayColumns;"></mat-row>
</mat-table>
