<mat-card>
  <mat-toolbar>
      Detalhes do Curso
  </mat-toolbar>
<mat-card-content>
  <form [formGroup]="form" class="full-width" class="min-width">
    <mat-form-field class="full-width">
      <input matInput placeholder="Nome" formControlName="name" #name>
      <mat-hint align="end">{{name.value?.length || 0}}/100</mat-hint>
      <mat-error *ngIf="form.get('name')?.invalid">{{getErrorMessage('name')}}</mat-error>

    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Categoria</mat-label>
      <mat-select formControlName = "categoria">
        <mat-option [value]="null">Selecione uma Categoria</mat-option>
        <mat-option value="front-end">Front-End</mat-option>
        <mat-option value="back-end">Back-End</mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('name')?.invalid">{{getErrorMessage('categoria')}}</mat-error>
      <input matInput placeholder="Categoria" formControlName="categoria">
    </mat-form-field>
  </form>
</mat-card-content>

<mat-card-actions>
  <button mat-raised-button (click)="onSubmit()">Salvar</button>
  <button mat-raised-button (click)="onCancel()">Cancelar</button>
</mat-card-actions>

</mat-card>
